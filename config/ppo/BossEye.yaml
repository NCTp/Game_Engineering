behaviors:
  BossEye:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 20400
      learning_rate: 0.0003
      beta: 0.001
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 4000000
    time_horizon: 64
    summary_freq: 40000

environment_parameters:
  num_players:
    curriculum:
      - name: Lesson0 
